<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slap Object Game</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row header">
			<div class="col-sm-offset-1 col-sm-10">
				<div class="main-interface flex v-center h-center">
					<div class="content-wrapper text-center">
						<p>Turn:
							<span id="turn">--</span>
						</p>
						<div id="item-interface" class="flex v-center h-center">
						</div>
						<div id="attack-interface" class="flex v-center h-center">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row main">
			<div class="col-sm-offset-1 col-sm-10">
				<div class="flex v-center h-space-between">
					<div class="player-wrapper">
						<div class="stat-display">
							<p>Health:
								<span id="player-health">--</span>
							</p>
							<p>Energy:
								<span id="player-energy">--</span>
							</p>
							<p>Name:
								<span id="player-name">--</span>
							</p>
						</div>
						<img src="//placehold.it/200x300" alt="">
					</div>
					<div class="enemy-wrapper">
						<div class="stat-display">
							<p>Health:
								<span id="enemy-health">--</span>
							</p>
							<p>Energy:
								<span id="enemy-energy">--</span>
							</p>
							<p>Name:
								<span id="enemy-name">--</span>
							</p>
						</div>
						<img src="//placehold.it/200x300" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="row footer">
			<div class="col-sm-offset-1 col-sm-10">

			</div>
		</div>
	</div>
	<script src="game.js"></script>
</body>

</html>
