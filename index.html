<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slap Object Game</title>
	<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>

<body>
	<div id="overlay" class="overlay hidden">
	</div>
	<div class="container-fluid">
		<div class="row controls-area">
			<div class="col-sm-4 col-md-offset-1 col-md-3">
				<div class="player-status flex v-center h-center">
					<div class="content-wrapper text-center">
						<p class="status-message" id="hull-condition">--</p>
						<p class="status-message" id="power-level">--</p>
						<p>Attack Modifier |
							<span id="player-attack-mod">--</span>
						</p>
						<p>Defense Modifier |
							<span id="player-defense-mod">--</span>
						</p>
						<p>Energy Regeneration |
							<span id="player-energy-regen">--</span>
						</p>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="main-interface flex v-center h-center">
					<div class="content-wrapper text-center">
						<p class="turn-counter">Turn:
							<span id="turn" class="turn">--</span>
						</p>
						<p class="interface-label">- Equipment -</p>
						<div id="item-interface" class="interface flex v-center h-center">
						</div>
						<p class="interface-label">- Attack Modes -</p>
						<div id="attack-interface" class="interface flex v-center h-center">
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4 col-md-3">
				<div class="enemy-status flex v-center h-center">
					<div class="content-wrapper text-center">
						<p class="status-message" id="enemy-status">--</p>
						<button class="btn-main" onclick="game.newGame()">Reset Mission</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row combat-area">
			<div class="col-sm-offset-1 col-sm-10">
				<div class="characters flex v-center h-space-between">
					<div id="player-wrapper" class="player-wrapper">
						<div class="stat-display text-center">
							<p id="player-name" class="character-name">--</p>
							<div id="player-hull-bar-wrapper"></div>
							<div id="player-energy-bar-wrapper"></div>
						</div>
						<div id="player-image-wrapper" class="text-center">
							<img src="images/player-default-idle.png" class="character-image">
						</div>
					</div>
					<div id="enemy-wrapper" class="enemy-wrapper">
						<div class="stat-display text-center">
							<p id="enemy-name" class="character-name">--</p>
							<div id="enemy-hull-bar-wrapper"></div>
							<div id="enemy-energy-bar-wrapper"></div>
						</div>
						<div id="enemy-image-wrapper" class="text-center">
							<img src="images/enemy-default-idle.png" class="character-image">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="game.js"></script>
</body>

</html>
