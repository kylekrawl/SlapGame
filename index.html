<html>

<head>
	<title>Slap Object Game</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row header">
			<div class="col-sm-offset-1 col-sm-10">
				<div class="flex v-center h-center">
					<span>Health: <span id="health">--</span></span>
					<span>Name: <span id="name">--</span></span>
					<span>Hits: <span id="hits">--</span></span>
				</div>
			</div>
		</div>
		<div class="row main">
			<div class="col-sm-offset-1 col-sm-10">
				<div class="flex v-center h-center">
					<img src="//placehold.it/200x300" alt="">
				</div>
			</div>
		</div>
		<div class="row footer">
			<div class="col-sm-offset-1 col-sm-10">
				<div class="flex v-center h-center">
					<button onclick='slap()'>Slap</button>
					<button onclick='punch()'>Punch</button>
					<button onclick='kick()'>Kick</button>
				</div>
			</div>
		</div>
	</div>
	<script src="game.js"></script>
</body>

</html>
